<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   
    <!-- Create a table using table tag -->
<table>
   
    <!-- created a  table row using tr (First name, Last Name, Gender) -->
    <tr>
        <!-- created table headers -->
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
    </tr>

    <!-- created a  table row using tr (Tory, Thompson, Male) -->
    <tr>
        <td>Tory</td>
        <td>Thompson</td>
        <td>Male</td>
    </tr>

    <tr>
            <td>Michael</td>
            <td>Jackson</td>
            <td>Male</td>
        </tr>
</table>

</body>
</html>
