    <title>Document</title>

</head>
<body>
    <h1>This is an H1 tag.</h1>

    <div id="miles">This is going to change.</div>

    <button onclick="swatch()">Change HTML</button>

    <button onclick="windowAlert() ">This will open a window alert</button>
    <button onclick="documentWrite() ">This will write to the DOM</button>
    <button onclick="math()"> What is 5+5?</button>
    
        <!-- JS always gets called last in the body! -->
    <script src="app.js"></script>
</body>
