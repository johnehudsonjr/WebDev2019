<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Headers and Images</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
   <!-- all content goes in the body-->

<!-- These are our headers -->
<h1>This is an h1 tag</h1>
<h2> This is an h2 tag</h2>
<h3> This is an h3 tag</h3>
<h4>This is an h4 tag</h4>
<h5> This is an h5 tag</h5>
<h6>This is an h6 tag</h6>

<!-- This will be a link to google.com -->
<a href="http://www.google.com">Click me to go to google.com</a>

<!-- This will be an image -->

<img src="images/brownsherpa.jpg" alt="">
<img src="images/cockapoo.jpg" alt="">
<img src="images/twobrownpoodles.jpg" alt="">
<img src="images/twolightbrownpoodles.jpg" alt="">

<!-- Special Characters -->
&lt;
&gt;
&amp;
&nbsp;
&copy;


</body>
</html>
